        <title>Freelancer</title>
    </head>
    <body>
        
        <header class="barra">
            <nav class="navegacion contenedor">
                <a href="index.html">Inicio</a>
                <a href="sobre_mi.html">Sobre Mi</a>
                <a href="experiencia.html">Experiencia</a>
                <a href="#">Contacto</a>

                <figure class="light">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="12" r="4" />
                        <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                    </svg>
                </figure>

                <figure class="dark">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun-off" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    </svg>
                </figure>
            </nav>
        </header>

        <form class="formulario sombra">
            <fieldset>
                <legend>Datos Personales</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre...">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu email...">

                <label for="tel">Teléfono:</label>
                <input type="tel" id="tel" placeholder="Tu telefono">
                
            </fieldset>

            <fieldset class="form-cita">
                <legend>Datos para Cita</legend>

                <label for="date">Día</label>
                <input type="date" id="date">

                <label for="time">Hora</label>
                <input type="time" id="time">

                <label for="presupuesto">Presupuesto</label>
                <input type="number" id="presupuesto">
            </fieldset>

            <fieldset class="form-contacto">
                <legend>Contacto</legend>
                <p>Preferencia para contactarte</p>

                <div class="contacto">
                    <p>Email</p>
                    <input type="radio">
                    <p>Teléfono</p>
                    <input type="radio">
                </div>

                <label for="mensaje">Comentarios Adicionales</label>
                <textarea id="mensaje" placeholder="Tu mensaje..."></textarea>
            </fieldset>

            <button type="button">Enviar</button>
        </form>
        
        <footer class="footer">
            <p>Ricardo Palomares <span>Freelancer</span> &copy;</p>

            <nav class="navegacion">
                <a href="/">Inicio</a>
                <a href="sobre_mi.html">Sobre Mi</a>
                <a href="experiencia.html">Experiencia</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </footer>

        <script src="js/app.js"></script>
    </body>
</html>
