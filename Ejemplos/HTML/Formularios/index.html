<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <fieldset>
            <legend>Titulo Formulario</legend>

            <label for="">Pregunta Texto</label>
            <input type="text">

            <label for="">Pregunta Fecha</label>
            <input type="date">

            <label for="">Pregunta Time</label>
            <input type="time">

            <label for="">Pregunta Número</label>
            <input type="number">

            <label for="">Pregunta Radio</label>
            <input type="radio">

            <label for="">Pregunta Telefono</label>
            <input type="tel">

            <label for="">Pregunta Check</label>
            <input type="checkbox">

            <label for="">Pregunta Select</label>
            
            <select name="" id="">
                <option value="" selected disabled>--Selecciona una opción--</option>
                <option value="">Opcion 1</option>
                <option value="">Opcion 2</option>
            </select>

            <label for="">Mensaje</label>
            <textarea name=""></textarea>
        </fieldset>

        <input type="submit">
        <input type="button">
        <button>Enviar</button>
    </body>
</html>
