<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Freelancer</title>
    </head>
    <body>
        
        <header class="barra">
            <nav class="navegacion contenedor">
                <a href="index.html">Inicio</a>
                <a href="sobre_mi.html">Sobre Mi</a>
                <a href="experiencia.html">Experiencia</a>
                <a href="#">Contacto</a>
            </nav>
        </header>

        <form class="formulario sombra">
            <fieldset>
                <legend>Datos Personales</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre...">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu email...">

                <label for="tel">Teléfono:</label>
                <input type="tel" id="tel" placeholder="Tu telefono...">
                
            </fieldset>

            <fieldset class="form-cita">
                <legend>Datos para Cita</legend>

                <label for="date">Día</label>
                <input type="date" id="date">

                <label for="time">Hora</label>
                <input type="time" id="time">

                <label for="presupuesto">Presupuesto</label>
                <input type="number" id="presupuesto">
            </fieldset>

            <fieldset class="form-contacto">
                <legend>Contacto</legend>
                <p>Preferencia para contactarte</p>

                <div class="contacto">
                    <p>Email</p>
                    <input type="radio" name="contacto">
                    <p>Teléfono</p>
                    <input type="radio" name="contacto">
                </div>

                <label for="mensaje">Comentarios Adicionales</label>
                <textarea id="mensaje" placeholder="Tu mensaje..."></textarea>
            </fieldset>

            <input type="submit" class="enviar" value="Enviar">
        </form>
        
        <footer class="footer">
            <p>Ricardo Palomares <span>Freelancer</span> &copy;</p>

            <nav class="navegacion">
                <a href="/">Inicio</a>
                <a href="sobre_mi.html">Sobre Mi</a>
                <a href="experiencia.html">Experiencia</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </footer>
    </body>
</html>
